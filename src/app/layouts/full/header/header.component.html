<mat-toolbar class="topbar" [ngClass]="
  {
    'horizontal-topbar b-b-1 gap-10': settings().menu === 'horizontal',
  }">
  <div [ngClass]="[settings().menu === 'horizontal' ? 'container' :'d-flex justify-content-between w-100']">

    <!-- Mobile Menu -->
    @if(settings().menu !== 'horizontal'){
    <button mat-icon-button (click)="!showToggle ? toggleMobileNav.emit(): toggleCollapsed.emit()"
      class="d-flex justify-content-center">
      <mat-icon fontIcon="menu"></mat-icon>
    </button>
    }

    <button mat-icon-button aria-label="Notifications">
      <mat-icon class="material-symbols-outlined" fontIcon="notifications"></mat-icon>
      <div class="pulse"><span class="heartbit border-primary"></span><span class="point bg-primary"></span></div>
    </button>

    <span class="flex-1-auto"></span>

    <!-- --------------------------------------------------------------- -->
    <!-- profile Dropdown -->
    <!-- --------------------------------------------------------------- -->
    <button class="m-l-10" mat-icon-button [matMenuTriggerFor]="profilemenu" aria-label="Notifications">
      <img src="/assets/images/profile/user-1.jpg" class="rounded-circle object-cover" width="40" />
    </button>
    <mat-menu #profilemenu="matMenu" xPosition="before" class="cardWithShadow">
      <button mat-menu-item>
        <!-- <mat-icon class="d-flex align-items-center"><i-tabler name="user"
            class="icon-18 d-flex"></i-tabler></mat-icon>My
        Profile -->
      </button>
      <button mat-menu-item>
        <!-- <mat-icon class="d-flex align-items-center"><i-tabler name="mail"
            class="icon-18 d-flex"></i-tabler></mat-icon>My
        Account -->
      </button>
      <button mat-menu-item>
        <!-- <mat-icon class="d-flex align-items-center"><i-tabler name="list-check"
            class="icon-18 d-flex"></i-tabler></mat-icon>My Task -->
      </button>

      <div class="p-x-12 m-t-12">
        <a [routerLink]="['/login']" mat-stroked-button color="primary" class="w-100">Logout</a>
      </div>
    </mat-menu>
  </div>
</mat-toolbar>
