<mat-card class="cardWithShadow theme-card">
  <mat-card-header>
    <mat-card-title class="m-b-0">Progress bar</mat-card-title>
  </mat-card-header>
  <mat-card-content class="b-t-1">
    <div class="row">
      <div class="col-lg-12 col-sm-6">
        <mat-card class="b-1 card-sm-stretch shadow-none">
          <mat-card-header>
            <mat-card-title>Configurable paginator</mat-card-title>
          </mat-card-header>
          <mat-card-content class="b-t-1">
            <section>
              <label class="m-t-10 m-b-10">Mode:</label>
              <mat-radio-group [(ngModel)]="mode">
                <mat-radio-button class="m-t-10 m-b-10" value="determinate">
                  Determinate
                </mat-radio-button>
                <mat-radio-button class="m-t-10 m-b-10" value="indeterminate">
                  Indeterminate
                </mat-radio-button>
                <mat-radio-button class="m-t-10 m-b-10" value="buffer">
                  Buffer
                </mat-radio-button>
                <mat-radio-button class="m-t-10 m-b-10" value="query">
                  Query
                </mat-radio-button>
              </mat-radio-group>
            </section>

            @if (mode === 'determinate' || mode === 'buffer') {
            <section>
              <label>Progress:</label>
              <mat-slider>
                <input type="range" [(ngModel)]="value" matSliderThumb />
              </mat-slider>
            </section>
            } @if (mode === 'buffer') {
            <section>
              <label>Buffer:</label>
              <mat-slider>
                <input type="range" [(ngModel)]="bufferValue" matSliderThumb />
              </mat-slider>
            </section>
            }

            <h2 class="m-t-16 m-b-16">Result</h2>

            <section>
              <mat-progress-bar
                class="m-t-10 m-b-10"
                [mode]="mode"
                [value]="value"
                [bufferValue]="bufferValue"
              >
              </mat-progress-bar>
            </section>
          </mat-card-content>
        </mat-card>
      </div>

      <div class="col-sm-6">
        <mat-card class="b-1 card-sm-stretch shadow-none">
          <mat-card-header>
            <mat-card-title>Buffer progress-bar</mat-card-title>
          </mat-card-header>
          <mat-card-content class="b-t-1">
            <mat-progress-bar mode="buffer"></mat-progress-bar>
          </mat-card-content>
        </mat-card>
      </div>

      <div class="col-sm-6">
        <mat-card class="b-1 card-sm-stretch shadow-none">
          <mat-card-header>
            <mat-card-title>Determinate progress-bar</mat-card-title>
          </mat-card-header>
          <mat-card-content class="b-t-1">
            <mat-progress-bar mode="determinate" value="40"></mat-progress-bar>
          </mat-card-content>
        </mat-card>
      </div>

      <div class="col-sm-6">
        <mat-card class="b-1 card-sm-stretch shadow-none">
          <mat-card-header>
            <mat-card-title>Indeterminate progress-bar</mat-card-title>
          </mat-card-header>
          <mat-card-content class="b-t-1">
            <mat-progress-bar mode="indeterminate"></mat-progress-bar>
          </mat-card-content>
        </mat-card>
      </div>

      <div class="col-sm-6">
        <mat-card class="b-1 card-sm-stretch shadow-none">
          <mat-card-header>
            <mat-card-title>Query progress-bar </mat-card-title>
          </mat-card-header>
          <mat-card-content class="b-t-1">
            <mat-progress-bar mode="query"></mat-progress-bar>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </mat-card-content>
</mat-card>
