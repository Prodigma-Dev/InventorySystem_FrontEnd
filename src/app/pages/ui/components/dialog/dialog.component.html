<mat-card class="cardWithShadow theme-card">
  <mat-card-header>
    <mat-card-title class="m-b-0">Button toggle</mat-card-title>
  </mat-card-header>
  <mat-card-content class="b-t-1">
    <div class="row">
      <div class="col-lg-6 col-sm-6">
        <mat-card class="b-1 card-sm-stretch shadow-none">
          <mat-card-header>
            <mat-card-title>Dialog Animations</mat-card-title>
          </mat-card-header>
          <mat-card-content class="b-t-1">
            <button
              class="btn-small"
              matButton="elevated"
              (click)="openAnimationsExampleDialog('0ms', '0ms')"
            >
              Open dialog without animation
            </button>
            <button
              class="btn-small m-l-16"
              matButton="elevated"
              (click)="openAnimationsExampleDialog('2000ms', '1000ms')"
            >
              Open dialog slowly
            </button>
          </mat-card-content>
        </mat-card>
      </div>

      <div class="col-lg-6 col-sm-6">
        <mat-card class="b-1 card-sm-stretch shadow-none">
          <mat-card-header>
            <mat-card-title
              >Dialog with header, scrollable content and
              actions</mat-card-title
            >
          </mat-card-header>
          <mat-card-content class="b-t-1">
            <button
              class="btn-small"
              matButton="elevated"
              (click)="openDialogWithHeaderAndActions()"
            >
              Open dialog
            </button>
          </mat-card-content>
        </mat-card>
      </div>

      <div class="col-lg-6 col-sm-6">
        <mat-card class="b-1 card-sm-stretch shadow-none">
          <mat-card-header>
            <mat-card-title
              >Injecting data when opening a dialog</mat-card-title
            >
          </mat-card-header>
          <mat-card-content class="b-t-1">
            <button
              class="btn-small"
              matButton="elevated"
              (click)="openDialogWithData()"
            >
              Open dialog
            </button>
          </mat-card-content>
        </mat-card>
      </div>

      <div class="col-lg-6 col-sm-6">
        <mat-card class="b-1 card-sm-stretch shadow-none">
          <mat-card-header>
            <mat-card-title>Dialog launched from a menu</mat-card-title>
          </mat-card-header>
          <mat-card-content class="b-t-1">
            <button
              class="btn-small"
              matButton
              [matMenuTriggerFor]="menu"
              #menuTrigger
            >
              Menu
            </button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item (click)="openDialogFromMenu()">
                Open dialog
              </button>
            </mat-menu>
          </mat-card-content>
        </mat-card>
      </div>

      <div class="col-lg-6 col-sm-6">
        <mat-card class="b-1 card-sm-stretch shadow-none">
          <mat-card-header>
            <mat-card-title>Dialog Overview</mat-card-title>
          </mat-card-header>
          <mat-card-content class="b-t-1">
            <ol>
              <li>
                <mat-form-field appearance="outline">
                  <mat-label>What's your name?</mat-label>
                  <input matInput [(ngModel)]="name" />
                </mat-form-field>
              </li>
              <li>
                <button matButton="elevated" (click)="openDialog()">
                  Pick one
                </button>
              </li>
              @if (animal()) {
              <li>
                You chose: <em>{{ animal() }}</em>
              </li>
              }
            </ol>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </mat-card-content>
</mat-card>
