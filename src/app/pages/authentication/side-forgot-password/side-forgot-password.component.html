<div class="auth-wrapper">
    <div class="shaper-wrapper-forget-password">
      <div class="w-100 forget-password-bg"></div>
      <div class="w-100 bg-white auth-card">
        <div class="w-100" @fadeInUp>
  
          <a [routerLink]="['/dashboards/dashboard1']" class="m-t-20 d-flex justify-content-center">
            <img src="./assets/images/logos/indigo-logo.png" class="align-middle m-2 w-60" alt="logo" />
          </a>
  
          <div class="d-flex align-items-start align-items-lg-center justify-content-center">
            <div class="row justify-content-center w-100">
              <div class="col-11">
                <h4 class="f-w-700 f-s-20 m-0 m-t-20 lh-base text-center">
                    Reset Password
                </h4>
                <span class="f-s-14 d-block mat-body-1 m-t-8 text-center">Enter your email for password recovery.</span>
  
                <form class="m-t-30" [formGroup]="form" (ngSubmit)="submit()">
                 
                  <!-- email -->
                  <mat-form-field appearance="outline" class="w-100" color="primary">
                  <mat-label>Email Address</mat-label>
                    <input matInput type="email" formControlName="email" />
                    @if(f['email'].touched && f['email'].invalid) {
                    <mat-hint class="m-b-16 error-msg">
                      @if(f['email'].errors &&
                      f['email'].errors['required']) {
                      <div class="text-error">Email is required.</div>
                      }
                    </mat-hint>
                    }
                  </mat-form-field>
                
                  <button mat-flat-button color="primary" class="w-100" [disabled]="!form.valid">
                    Send Recovery Link
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
